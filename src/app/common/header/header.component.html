<div class="topnav">
  <a
    *ngFor="let search of lastSearches"
    [routerLink]="search.link"
    [queryParams]="{ search: search.keyword }"
    >{{ search.keyword }}</a
  >
  <div class="search-container">
    <form>
      <input type="text" #serachKey placeholder="Search.." name="search" />
      <button (click)="handleSearch($event, serachKey.value)">
        <i class="fa fa-search"></i>
      </button>
    </form>
  </div>
</div>
